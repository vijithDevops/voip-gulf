{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>OliveMPay</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="sherin shaju" content=""/>

		<!-- Favicon -->


		<!-- vector map CSS -->



		<!-- Custom CSS -->
		<link href="{% static "dist/css/style.css" %}" rel="stylesheet" type="text/css">
	</head>
	<body>

		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->

		<div class="wrapper pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="#">

						<span class="brand-text">OliveMPay</span>
					</a>
				</div>
				<div class="form-group mb-0 pull-right">

				</div>
				<div class="clearfix"></div>
			</header>

			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page" id="knight">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Sign in to OliveMPay</h3>
											<h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
										</div>
										{% block content %}
                      <div id="login" class="form-wrap">
                        <form id="LoginForm" method="POST" action="{% url "loginAction" %}">
                          {% csrf_token %}
                          <div class="form-group">
                            <label class="control-label mb-10" for="username">Username</label>
                            {{ form.username }}
                          </div>
                          <div class="form-group">
                            <label class="pull-left control-label mb-10" for="password">Password</label>
                            {{ form.password }}
                          </div>
                          <div class="form-group text-center">
                            <button type="submit" class="btn btn-info  btn-rounded">sign in</button>
                          </div>
													{% if messages %}
					                {% for message in messages %}
					               <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
					                 <strong>{{ message.tag }}</strong> {{ message }}
					               </div>
					                {% endfor %}
					                {% endif %}
                        </form>
                      </div>
                    {% endblock %}
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>

			</div>
			<!-- /Main Content -->

		</div>
		<!-- /#wrapper -->

		<!-- JavaScript -->

		<!-- jQuery -->
		<script src="{% static "vendors/bower_components/jquery/dist/jquery.min.js" %}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="{% static "vendors/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>


		<!-- Slimscroll JavaScript -->


		<!-- Init JavaScript -->
		<script src="{% static "dist/js/init.js" %}"></script>




	</body>
</html>
